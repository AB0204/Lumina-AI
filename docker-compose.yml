version: '3.8'

services:
  lumina-api:
    build: ./backend
    container_name: lumina-api
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379
    depends_on:
      - qdrant
      - redis

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: lumina-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  redis:
    image: redis:7.0-alpine
    container_name: lumina-redis
    ports:
      - "6379:6379"

volumes:
  qdrant_data:
