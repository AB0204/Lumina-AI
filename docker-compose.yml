version: '3.8'

services:
  lumina-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lumina-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - lumina-api

  lumina-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lumina-api
    ports:
      - "8000:8000"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379
    depends_on:
      - qdrant
      - redis

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: lumina-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  redis:
    image: redis:7.0-alpine
    container_name: lumina-redis
    ports:
      - "6379:6379"

volumes:
  qdrant_data:
